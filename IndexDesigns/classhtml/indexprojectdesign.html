<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Página Principal (Designs)</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/free-icon/loading_3305803" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../classcss/index.css">
    <link rel="stylesheet" href="../classcss/screenresponsiveness.css">
    <script src="../classjs/configindexdesign.js"></script>
</head>
<body onresize="tamanhoBody()">
    <header>
        <nav>
            <a href="#" class="configjs-options config-display" id="config-optionnav-especifico">Ps.Marques</a>
            <span id="config-display-span1e2">
                <a href="#" class="config-options-js">projetosWeb</a>
                <a href="#" class="config-options-js">perfilWeb</a>
            </span>
            <a href="#" class="configjs-options config-display" onclick="eventoclickup()" id="config-menuoption">
                <span id="config-display-span1" onclick="design()">designs</span>
                <span id="config-display-span2" onclick="equiv()">&equiv;</span>
            </a>
        </nav>
        <div id="config-options-display">
            <span id="config-options-display2">
                <a href="#">projetosWeb</a>
                <a href="#">perfilWeb</a>
                <a href="#">desings</a>
            </span>
        </div>
    </header>
    <main>
        <div id="display-continer-projetos">
            <div id="div-projetos">
            <div id="config-display-topprojetos">
                <h1>Projetos</h1>
                <span class="material-symbols-outlined" id="estilo-close" onclick="EventoClose()">close</span>
            </div>
            <div id="config-projeto-titulos">
                <div class="config-titulo-padrao">Informática</div>
                <div class="config-titulo-padrao">Canva</div>
                <div class="config-titulo-padrao">Word</div>
                <div class="config-titulo-padrao">Excel</div>
            </div>
            <div id="condig-projetos-topicos"></div>
            <div id="config-position-icons">
                <a href="#"><img class="config-estilos-contatos" src="../resources/imgs/icon-github.png" alt="iconGitHub" width="50px"></a>
                <a href="#"><img class="config-estilos-contatos" src="../resources/imgs/icon-email.png" alt="iconEmail" width="50px"></a>
                <a href="#"><img class="config-estilos-contatos" src="../resources/imgs/icon-instagram.png" alt="iconInstagram" width="50px"></a>
            </div>
            </div>
        </div>
        <iframe src="" frameborder="0" id="config-iframe" srcdoc="
        <br> <br> <br> <br>
        <h1 style='text-align:center; font-size: 60px; color: #AFAFAF;'> Selecione meus Projetos Criativos<br> para Visualizá-los! </h1>
        <p style='text-align:center; font-size: 30px; color: #AFAFAF; font-family: arial;'> Precione a opção de <ins>designs</ins>.</p>
        "></iframe>
    </main>
    <div id="config-elementos">
        <div><span id="projeto-descricao">Descrição...</span></div>
        <span id="config-span-opcoes">
            <button class="estilo-botoes" id="botao-enter" onclick="EventoEnter()">
                <span class="material-symbols-outlined">login</span>
            </button>
            <button class="estilo-botoes" id="botao-download">
                <span class="material-symbols-outlined" onclick="EventoDownload()">vertical_align_bottom</span>
            </button>
            <button class="estilo-botoes" id="botao-fullscreen" onclick="EventoFullScreen()">
                <span class="material-symbols-outlined">fullscreen</span>
            </button>
        </span>         
    </div>

    <div id="config-display-container">
        <div id="estilo-container-modal">
            <div id="estilo-mensagem-modal">
                <img src="../resources/imgs/clamation-point.png" alt="" width="80px">
                <p>Selecione um Projeto para <br> Executar a Transação.</p>
                <button onclick="window.document.getElementById('config-display-container').style.display = 'none'">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
